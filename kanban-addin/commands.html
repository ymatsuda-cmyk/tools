<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WBS Kanban Commands</title>
    
    <!-- Office.js Library -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Commands JavaScript -->
    <script type="text/javascript">
        // Ensure Office.js is loaded before loading commands
        Office.onReady(function() {
            console.log("Office.js loaded in commands.html");
            
            // Load the commands script after Office.js is ready
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://ymatsuda-cmyk.github.io/tools/kanban-addin/src/commands/commands.js';
            script.onload = function() {
                console.log("commands.js loaded successfully");
            };
            script.onerror = function() {
                console.error("Failed to load commands.js");
            };
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <!-- This page is used for command functions -->
    <div style="display: none;">Commands loaded</div>
</body>
</html>
